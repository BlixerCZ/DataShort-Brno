<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Hackathon - Brno</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest-brno.json">
    <script src="https://api.mapy.cz/loader.js"></script>
    <link rel="shortcut icon" href="favicon.ico" />
	<script>Loader.load()</script>
	<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  
</head>

<body>
    <img src="logo-DS-Brno2.png" style="max-height: 100px;max-width: calc(100vw - 20px);margin: 0 auto;display: block;">
    <br><br>
    
    <div class="mapy">
        <a href="#" onclick="overlay2();" class="button"><div class="aa">Kontejnery</div></a>
        <a href="#" onclick="overlay('odpad');" class="button"><div class="aa">Sběrná střediska odpadu</div></a>
    </div><br><br>
    <div id="invisible" style="display: none">
        
        <div class="mapy">
        <a href="#" onclick="overlay('biologickyOdpad');" class="button"><div class="aa">Biologický odpad</div></a>
        <a href="#" onclick="overlay('papir');" class="button"><div class="aa">Papír</div></a>
        <a href="#" onclick="overlay('plasty');" class="button"><div class="aa">Plasty, nápojové kartony a hliníkové plechovky od nápojů</div></a>
        <a href="#" onclick="overlay('skloBarevne');" class="button"><div class="aa">Sklo barevné</div></a>
        <a href="#" onclick="overlay('skloBile');" class="button"><div class="aa">Sklo bílé</div></a>
        <a href="#" onclick="overlay('textil');" class="button"><div class="aa">Textil</div></a>
        <br><br></div>
    </div>
    <script>
        function overlay2() {
        var overlay2 = document.createElement('div');

        var content = '';    

          overlay2.style.position = 'fixed';
          overlay2.style.top = '0';
          overlay2.style.left = '0';
          overlay2.style.width = '100%';
          overlay2.style.height = '100%';
          overlay2.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
          overlay2.style.zIndex = '9999';

          var text2 = document.createElement('p');
          text2.innerHTML = document.getElementById('invisible').innerHTML;
          text2.style.textAlign = 'center';
          text2.style.fontSize = '24px';
          text2.style.marginTop = '100px';

          var closeBtn2 = document.createElement('span');
          closeBtn2.textContent = '×';
          closeBtn2.style.position = 'fixed';
          closeBtn2.style.top = '20px';
          closeBtn2.style.right = '20px';
          closeBtn2.style.fontSize = '34px';
          closeBtn2.style.cursor = 'pointer';

          function hideOverlay2() {
            document.body.removeChild(overlay2);
          }

          closeBtn2.addEventListener('click', hideOverlay2);

          overlay2.appendChild(text2);
          overlay2.appendChild(closeBtn2);
          document.body.appendChild(overlay2);
        }

    </script>
    
    <div class="mapy">
        <a href="#" onclick="overlay('cyklo');" class="button"><div class="aa">Cykloboxy</div></a>
        <a href="#" onclick="overlay('bikesharing');" class="button"><div class="aa">Bikesharing</div></a>
    </div>
    <br><br>
    <div class="mapy">
        <a href="parkoviste" class="button"><div class="aa">Zaplněnost parkovišť a parkovacích domů</div></a>
        <a href="#" onclick="overlay('parkomaty');" class="button"><div class="aa">Parkomaty</div></a>
        <a href="#" onclick="overlay('nabijecky');" class="button"><div class="aa">Elektrické nabíjecí stanice pro auta</div></a>
    </div>
    <br><br>
    <div class="power-bi">
        <a href="turistickaMista" class="button"><div class="aa">Turisticky zajímavá místa</div></a>
    </div>
    <div id="map"></div>
    
    
    <script>
        var type = "";
        function overlay(typeText) {
        var overlay = document.createElement('div');

        overlay.style.position = 'fixed';
        overlay.style.top = '0';
        overlay.style.left = '0';
        overlay.style.width = '100%';
        overlay.style.height = '100%';
        overlay.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
        overlay.style.zIndex = '9999';

        var text = document.createElement('p');
        text.textContent = 'Mapa';
        text.style.textAlign = 'center';
        text.style.fontSize = '24px';
        text.style.marginTop = '100px';

        var divM = document.createElement('div');
        divM.id = 'm';
        divM.style.height = '380px'; 

        var divOdkaz = document.createElement('div');
        divOdkaz.id = 'odkaz';
        divOdkaz.style.height = '380px';
  
        var closeBtn = document.createElement('span');
        closeBtn.textContent = '×';
        closeBtn.style.position = 'fixed';
        closeBtn.style.top = '20px';
        closeBtn.style.right = '20px';
        closeBtn.style.fontSize = '34px';
        closeBtn.style.cursor = 'pointer';
  
        function hideOverlay() {
          document.body.removeChild(overlay);
        }
  
        closeBtn.addEventListener('click', hideOverlay);

        overlay.appendChild(text);
        overlay.appendChild(divM);
        overlay.appendChild(divOdkaz);
        overlay.appendChild(closeBtn);

        document.body.appendChild(overlay);
        type = typeText;
        getLocation();
        }
    </script>
    <br><br>
    <p id="demo"></p>
    <script src="map-script.js"></script>
    <script>
       if('serviceWorker' in navigator){
           navigator.serviceWorker.register('/serviceWorker.js');
       }
    
    </script>
</body>
</html>
