    <script>
    function overlay2() {
  // Vytvoření nového elementu div pro overlay
  var overlay2 = document.createElement('div');

    var content = '';    
        
  // Nastavení stylu pro overlay
  overlay2.style.position = 'fixed';
  overlay2.style.top = '0';
  overlay2.style.left = '0';
  overlay2.style.width = '100%';
  overlay2.style.height = '100%';
  overlay2.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
  overlay2.style.zIndex = '9999';

  // Vytvoření elementu pro text
  var text2 = document.createElement('p');
  text2.innerHTML = document.getElementById('invisible').innerHTML;
  text2.style.textAlign = 'center';
  text2.style.fontSize = '24px';
  text2.style.marginTop = '100px';

  // Vytvoření elementu pro křížek
  var closeBtn2 = document.createElement('span');
  closeBtn2.textContent = '×';
  closeBtn2.style.position = 'fixed';
  closeBtn2.style.top = '20px';
  closeBtn2.style.right = '20px';
  closeBtn2.style.fontSize = '34px';
  closeBtn2.style.cursor = 'pointer';

  // Funkce pro skrytí overlay
  function hideOverlay2() {
    document.body.removeChild(overlay2);
  }

  // Přidání event listeneru pro zavření overlay po kliknutí na křížek
  closeBtn2.addEventListener('click', hideOverlay2);

  // Přidání elementů do overlay
  overlay2.appendChild(text2);
  overlay2.appendChild(closeBtn2);

  // Přidání overlay do stránky
  document.body.appendChild(overlay2);
}
