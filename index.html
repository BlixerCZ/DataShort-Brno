    <script>
        var type = "";
    function overlay(typeText) {
  // Vytvoření nového elementu div
  var overlay = document.createElement('div');

  // Nastavení stylu pro overlay
  overlay.style.position = 'fixed';
  overlay.style.top = '0';
  overlay.style.left = '0';
  overlay.style.width = '100%';
  overlay.style.height = '100%';
  overlay.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
  overlay.style.zIndex = '9999';

  // Vytvoření elementu pro text
  var text = document.createElement('p');
  text.textContent = 'Mapa';
  text.style.textAlign = 'center';
  text.style.fontSize = '24px';
  text.style.marginTop = '100px';

  // Vytvoření elementu pro <div id="m">
  var divM = document.createElement('div');
  divM.id = 'm';
  divM.style.height = '380px';

  // Vytvoření elementu pro křížek
  var closeBtn = document.createElement('span');
  closeBtn.textContent = '×';
  closeBtn.style.position = 'fixed';
  closeBtn.style.top = '20px';
  closeBtn.style.right = '20px';
  closeBtn.style.fontSize = '24px';
  closeBtn.style.cursor = 'pointer';

  // Funkce pro skrytí overlay
  function hideOverlay() {
    document.body.removeChild(overlay);
  }

  // Přidání event listeneru pro zavření overlay po kliknutí na křížek
  closeBtn.addEventListener('click', hideOverlay);

  // Přidání elementů do overlay
  overlay.appendChild(text);
  overlay.appendChild(divM);
  overlay.appendChild(closeBtn);

  // Přidání overlay do stránky
  document.body.appendChild(overlay);
type = typeText;
        console.log(typeText);
        getLocation();
}

// Vyvolání funkce plasty()
